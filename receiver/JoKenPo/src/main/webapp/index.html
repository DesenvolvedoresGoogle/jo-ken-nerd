<!DOCTYPE html>
<html>
  <title>JKPLS</title>
  <script src="gameData.js" type="text/javascript"></script>
  <script src="https://www.gstatic.com/cast/js/receiver/09/cast_receiver.js"></script>
  <script src="jokenpo.js"></script>
  <link href="bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript">

    window.onload = onLoad;
    var gameData = new gameData();

    /**
     * Initializes the receiver application and game objects, and starts the
     * receiver.
     */
    function onLoad() {
      var div = document.getElementById('mensagem');
      
      var chromecastApp = new cast.receiver.Receiver(209A5252,
          [ cast.JoKenPo.PROTOCOL ], "", 5);

      var gameEngine = new cast.JoKenPo(gameData);
      gameEngine.mChannelHandler.addChannelFactory(
          chromecastApp.createChannelFactory(cast.JoKenPo.PROTOCOL));
      chromecastApp.start();
    }

  </script>
  <div id="mensagem"></div>
  <div class="row" style="margin-top: 5%">
      <div class="col-md-6">
          <div class="row">
              <div class="col-md-12">
                  <h2 class="text-center" id="player1name">Aguardando jogador...</h2>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <p class="text-center" id="escolha1">Opcao escolhida</p>
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div class="row">
              <div class="col-md-12">
                  <h2 class="text-center" id="player2name">Aguardando jogador...</h2>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <p class="text-center" id="escolha2">Opcao escolhida</p>
              </div>
          </div>
      </div>
  </div>
</html>
