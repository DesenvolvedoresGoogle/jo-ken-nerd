<!DOCTYPE html>
<html>
  <title>Tic-Tac-Toe</title>
  <script src="https://www.gstatic.com/cast/js/receiver/09/cast_receiver.js"></script>
  <script src="jokenpo.js"></script>
  <script type="text/javascript">

    window.onload = onLoad;

    /**
     * Initializes the receiver application and game objects, and starts the
     * receiver.
     */
    function onLoad() {
      var div = document.getElementById('mensagem');
      
      var chromecastApp = new cast.receiver.Receiver(209A5252,
          [ cast.JoKenPo.PROTOCOL ], "", 5);

      var gameEngine = new cast.JoKenPo(div);
      gameEngine.mChannelHandler.addChannelFactory(
          chromecastApp.createChannelFactory(cast.JoKenPo.PROTOCOL));
      chromecastApp.start();
    }

  </script>
  <div id="mensagem"></div>
</html>
